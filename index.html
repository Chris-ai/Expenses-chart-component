<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script src="main.js"></script>
</head>

<body>

  <main>
    <div class="flex-container my-balance">
      <div class="balance-status">
        <p>My balance</p>
        <p class="bold">$921.48</p>
      </div>
      <div class="circle"></div>
    </div>

    <div class="flex-container chart-content">
      <h2>Spending - Last 7 days</h2>
      <canvas id="myChart"></canvas>
      <!-- <hr> -->

      <div class="line"></div>
      <div class="month-balance">
        <div class="total-month">
          <p>Total this month</p>
          <p class="extra-bold darkish">$478.33</p>

        </div>

        <div class="gains">
          <p class="darkish right-side-align">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
